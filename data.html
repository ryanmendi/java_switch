<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>

<body>
    <p>A data é:
    <div id="dt"></div>
    </p>
    <p>Forma simplificada:
    <div id="simp"></div>
    </p>
    <script>
        let day = Number(prompt("Digite o dia"));
        let month = Number(prompt("Digite o Mês"));
        let year = Number(prompt("Digite o ano"));
        let mes;
        switch (true) {
            case month == 1:
                mes = " de Janeiro de ";
                break;
            case month == 2:
                mes = " de Fevereiro de ";
                break;
            case month == 3:
                mes = " de Março de ";
                break;
            case month == 4:
                mes = " de Abril de ";
                break;
            case month == 5:
                mes = " de Maio de";
                break;
            case month == 6:
                mes = " de Julho de ";
                break;
            case month == 7:
                mes = " de Junho de ";
                break;
            case month == 8:
                mes = " de Agosto de ";
                break;
            case month == 9:
                mes = " de Setembro de ";
                break;
            case month == 10:
                mes = " de Outubro de ";
                break;
            case month == 11:
                mes = " de Novembro de ";
                break;
            case month == 12:
                mes = " de Dezembro de ";
                break;

            default:
                mes = "Mês invalido";
                break;
        }
        document.getElementById("dt").innerHTML = day + mes + year;
        document.getElementById("simp").innerHTML = day + "/" + month + "/" + year;
    </script>
</body>

</html>
